<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>

                        <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"></path>
                    </svg></span><span>Asian InfoTech</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

        </ul><a class="btn btn-primary ms-md-2" role="button" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
</div>

<div th:fragment="headerCSS">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Navbar-Right-Links-Dark-icons.css">

<div th:fragment="footerCSS">
